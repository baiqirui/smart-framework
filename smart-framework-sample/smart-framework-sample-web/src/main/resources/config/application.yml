server:
  port: 8073

spring:
  profiles:
    active: dev
  application:
    name: sample-web

logging:
  file: ${spring.application.name}
  path: logs
  level:
     com:
       szzt:
        smart:
          framework: debug

smart:
  #数据库配置
 db:
   datasource:
     writeDS:
       
  #mybatis配置
   mybatis-config:
      mapper-location: classpath*:mapper/**/*.xml
      mapper-scanner: com.szzt.smart.framework.sample.mapper
      id-strategy: AUTO
   #接口文档配置
 swagger:
   enable: true  # 是否开启swagge
   basePackage: com.szzt.smart.framework.sample.web #swagger扫描的api包，不能为空
   title: 接口服务  # 标题
   description: 平台接口服务API列表 #描述
   groupName: API组